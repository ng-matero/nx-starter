<breadcrumb></breadcrumb>

<div class="row">
  @for (color of colors; track trackByColor($index, color)) {
    <div class="col-sm-6 col-md-3 col-xl-2">
      <div class="b-1 m-b-16">
        @for (hue of color.value | keyvalue: keyAscOrder; track hue; let isFirst = $first) {
          @if (hue.key.toString() !== 'contrast') {
            <div class="d-flex p-8 bg-{{color.key + '-' + hue.key}} text-{{color.value['contrast'][hue.key]}}">
              @if (isFirst) {
                <span class="text-capitalize">{{color.key}}</span>
              }
              <span [class]="{'m-x-8': isFirst}">{{hue.key}}</span>
              <span class="flex-fill"></span>
              <span>{{hue.value}}</span>
            </div>
          }
        }
      </div>
    </div>
  }
</div>
